<style>
.projectPost {
    border: solid;
    margin: 5px;
    padding: 5px;
}
.bottomOfPost {
    position: relative;
    width: 100%;
    height: 30px;
}
.readMore {
    position: absolute;
    background-color: #008CBA;
    text-align: center;
    text-decoration: none;
    color: white;
    padding: 1px;
    left: 0;
}
.postDate {
    position: absolute;
    right: 0;
}
</style>

<div class="postList">
    {% for post in site.categories.project %}
    <div class="projectPost">
        <h3>{{ post.title }}</h3>
        <hr />
        <p>{{ post.excerpt }}</p>
        <div class="bottomOfPost">
            <a href="{{ post.url }}">
                <div class="readMore">
                    Read more
                </div>
            </a>
            <p class="postDate">{{ post.date | date_to_long_string }}</p>
        </div>
    </div>
    {% endfor %}
</div>
