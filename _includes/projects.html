<style>
.projectPost {
    border: solid;
    margin: 5px;
    padding: 5px;
}
.bottomOfPost {
    position: relative;
    width: 100%;
    height: 30px;
}
.readMore {
    position: absolute;
    background-color: #008CBA;
    text-align: center;
    text-decoration: none;
    color: white;
    padding: 1px;
    left: 0;
}
.postDate {
    position: absolute;
    right: 0;
}
.postTopBar {
    position: relative;
    width: 100%;
    height: 100px;
}
.postTitle {
    position: absolute;
    width: 80%;
    left: 0;
    margin-right: 10px;
}
.postPatch {
    position: absolute;
    right: 0;    
    width: 90px;
    height: 90px;
}
</style>

<div class="postList">
    {% for post in site.categories.project %}
    <div class="projectPost">
        <div class="postTopBar">
            <div class="postTitle">
                <h3>{{ post.title }}</h3>
            </div>
            {% if post.patch %}
                <div class="postPatch">
                    <img src="../assets/img/{{ post.patch }}" alt="{{ post.title }} mission patch" class="image" />
                </div>
            {% endif %}
        </div>
        <hr />
        <p>{{ post.excerpt }}</p>
        <div class="bottomOfPost">
            <a href="{{ post.url | relative_url }}">
                <div class="readMore">
                    Read more
                </div>
            </a>
            <p class="postDate">{{ post.date | date_to_long_string }}</p>
        </div>
    </div>
    {% endfor %}
</div>
