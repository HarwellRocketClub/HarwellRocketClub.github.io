
<style type="text/css">
* {
  box-sizing: border-box;
}

/* Ensure the drop down links appear in front of timeline */
.site-header {
    z-index: 1;
}

/* The actual timeline (the vertical ruler) */
.timeline {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: grey;
  top: 0;
  bottom: 0;
  left: 31px;
  margin-left: -3px;
}

/* Container around content */
.container {
  padding: 10px 40px;
  position: relative;
  background-color: inherit;
  width: 100%;
  border: darkslategrey;
  display: block;
}

.container > a {
    text-decoration: none !important;
}

/* The circles on the timeline */
.container::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: white;
  border: 4px solid #FF9F55;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Place the container to the right */
.element {
  left: 31px;
}

/* Add arrows to the right container (pointing left) */
.element::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  left: 30px;
  border: medium solid darkslategrey;
  border-width: 10px 10px 10px 0;
  border-color: transparent darkslategrey transparent transparent;
}

/* Fix the circle for containers on the right side */
.element::after {
  left: -16px;
}

/* The actual content */
.content {
  padding: 20px 30px;
  background-color: darkslategrey;
  position: relative;
  border-radius: 6px;
  color: white;
}
</style>

<div class="timelineContainer">
    <div class="timeline">
    {% for post in site.categories.rocket %}
        <div class="container element">
            <a href="{{ post.url }}">
                <div class="content">
                    <h4 style="color: white;">{{ post.title }}</h4>
                    {{ post.excerpt }}
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
</div>
