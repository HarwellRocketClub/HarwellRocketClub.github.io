
<div class="teamPhotos">
{% for member in site.categories.team %}
{% if member.categories contains include.team -%}
    <div class="teamPhotosItem">
        <a href="{{ member.url | relative_url }}">
        {%- if member.tags[0] == "no_image" -%}
            <img src="{{ site.default_team_image | relative_url }}" alt="{{ member.title }}" class="image" />
        {% else %}
            <img src="assets/img/{{ member.tags[0] }}" alt="{{ member.title }}" class="image" />
        {% endif %}
            <div class="overlay">
                <div class="text">{{ member.title }}</div>
            </div>
        </a>
    </div>
{% endif -%}
{% endfor %}
</div>
